<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Burger</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">Burgers
        </div>
        <div class="inputBurger">
            <form class="burgForm" action="/">
                Enter a type of Burger:
                <input type="text" name="name" class="burgText">
                <br> 
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
        <div class="burgerContainer">burgerContainer
        	<h2>Created Burgers</h2>
        	<div class="burgerOne">burgerone
        		<h5><span>1:  </span>Cheese Burger</h5>
        		<button class="eat">Eat</button>
        	</div>
        </div>
        <div class="eatenContainer">eatenContainer
        	<h2>Eaten Burgers</h2>
        	<div class="burgerOne">burgertwo

        		<h5 class="burgName">Mushroom Burger</h5>
        	</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</html>
